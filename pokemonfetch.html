<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom right, red, blue);
        }

        .content {
            width: 800px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-image: radial-gradient(red, yellow, orange);
            position: relative;
        }

        span#left, span#right {
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 15px;
            line-height: 30px;
            text-align: center;
            border: 1px black solid;
            background-color: white;
        }

        span#left:hover, span#right:hover {
            background-color: gray;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <span id="left">◀</span>
        <div class="content">
            <div class="loader" id="loader"></div>
            <h1 id="title"></h1>
            <img src="" alt="" id="image" class="hidden">
            <p id="description"></p>
        </div>
        <span id="right">▶</span>
    </div>
    <script>
        let data = {};
        let currentIndex = 1;

        function updateContent() {
            let pokemon = data;
            document.getElementById("title").innerText = pokemon.name;
            document.getElementById("image").src = pokemon.sprites.front_default;
            document.getElementById("image").classList.remove('hidden');
            document.getElementById("loader").style.display = 'none';
        }

        async function loadPokemon() {
            document.getElementById("loader").style.display = 'block';
            document.getElementById("image").classList.add('hidden');
            try {
                let result = await fetch(`https://pokeapi.co/api/v2/pokemon/${currentIndex}`);
                data = await result.json();
                console.log(data);
                updateContent();
            } catch (error) {
                console.log(error);
                document.getElementById("loader").style.display = 'none';
            }
        }

        loadPokemon();

        document.getElementById("right").addEventListener('click', () => {
            if (currentIndex < 1011) {
                currentIndex++;
                loadPokemon();
            }
        });

        document.getElementById("left").addEventListener('click', () => {
            if (currentIndex > 1) {
                currentIndex--;
                loadPokemon();
            }
        });
    </script>
</body>
</html>
